{% extends 'quiz/base.html' %}

{% block content %}
<table border="2px">
    <tr><td>User: </td><td>Quiz Name: </td><td>Points: </td></tr>
    {% for score in scores.data %}
        <tr><td>{{score.user.username}}</td><td>{{score.quiz.title}}</td><td>{{score.points}}</td></tr>
    {% endfor %}
</table>

{% endblock %}
