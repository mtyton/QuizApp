<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>MQuiz</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{%static 'quiz/style.css' %}">
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <ul >
            <li class ="nav_content"><a href="{% url 'index' %}">Home</a></li>
            {% if not request.user.is_authenticated  %}
                <li class ="nav_content"><a href="{% url 'register' %}">Register</a></li>
                <li class ="nav_content"><a href="{% url 'login' %}">Login</a></li>
            {% else %}
                <li><a href="{% url 'create' %}">Create</a></li>
                <li><a href="{% url 'list_view'%}">Play</a></li>
                <li><a href="{% url 'scoreboard' %}">Scoreboard</a></li>
                <li class ="nav_content"><a href="{% url 'logout' %}">Logout</a></li>
            {% endif %}
        </ul>
    </nav>
    <div class="content">
        {% block content %}

        {% endblock %}
    </div>

</body>
</html>
