{% extends 'quiz/base.html' %}

{% block content %}
<table border="2px">
    <tr>
        <td>Quiz Title: </td>
        <td>Creator: </td>
        <td></td>
    </tr>
    {% for quiz in quiz_list %}
    <tr>
        <td>{{quiz.title}}</td>
        <td>{{quiz.owner}}</td>
        <td><a href="{% url 'play' quiz.id %}"><input type="button" value="PLAY"></a></td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
